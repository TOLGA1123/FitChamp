<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainee Registration</title>
</head>
<body>
    <h1>Trainee Registration</h1>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="role" value="trainee">
        <label for="user_name">Username:</label>
        <input type="text" id="user_name" name="user_name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="text" id="date_of_birth" name="date_of_birth" required><br><br>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required><br><br>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required><br><br>
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" required><br><br>
        <label for="past_achievements">Past Achievements:</label>
        <textarea id="past_achievements" name="past_achievements" required></textarea><br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
